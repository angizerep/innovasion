<template>
    <template if:true={open}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">{title}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <slot></slot>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cerrar" onclick={close}></lightning-button>
                    <lightning-button variant="neutral" class="slds-m-left_small" label="Acknowledge"
                        onclick={onAck}></lightning-button>
                    <lightning-button variant="brand" class="slds-m-left_small" label="Crear Case"
                        onclick={onCreateCase}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
